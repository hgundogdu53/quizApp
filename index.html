<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Wireframe of BreakingBad</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <header class="main_heading">Gray Wireframe</header>
    
    <main class="boarder">
      
      <section>Home Page:</section>
      
      <section class="wf_box">
        <header class="boarder_header"></header>
        <div class="border_outline">
          <div class="submit_btn">HOME PAGE</div>
        </div>
      </section>
      
      <section>Question Page:</section>
      
      <section class="wf_box">
        <header class="boarder_header">Restart -       Question 1 of 10 - Score:0</header>
        <div class="border_outline">
        <div class="q_box">Question</div>
        <div class="answ">
            <div class="answer a">Answer 1</div>
            <div class="answer b">Answer 2</div>
            <div class="answer c">Answer 3</div>
            <div class="answer d">Answer 4</div>
            <div class="answer 5">Answer 5</div>
          </div>
          <div class="btn_submit">submit</div>
        </div>
      </section>
      
      <section>Correct Page:</section>
      
      <section class="wf_box"> 
        <header class="boarder_header"></header>
        <div class="border_outline">
          <div class="img_correct"></div>
          <div class="correct">Correct!</div>
          <div class="next_q">Next Question</div>
        </div>
      </section>
      
      <section>Incorrect Page</section>
      
      <section class="wf_box">
        <header class="boarder_header"></header>
        <div class="border_outline">
          <div class="img_incorrect"></div>
          <div class="wrong">Wrong Answer: Correct answer is</div>
          <div class="next_q">Next Question</div>
        </div>
      </section>
      
      <section>Result Page:</section>
      
      <section class="wf_box">
        <header class="boarder_header"></header>
        <div class="border_outline">
          <div class="result">Here are your results!: </div>
          <div class="play_again">play again?</div>
        </div>
      </section>
      
    </main>
  </body>
</html>
